<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery SKGrid Demo</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="../lib/jquery-1.11.1.min.js"></script>
    <script src="../dist/jquery-skgrid-0.0.1.js"></script>
    <style>
        .black {
        }
        .grey {
        }
        .blocked {
            display: block;
        }
        .label-wrapper {
            display: inline-block;
            vertical-align: top;
            position: relative;
            float: left;
        }
        .table-wrapper {
             overflow-x: scroll;
         }
        .table-label {
            margin: 0px;
        }
    </style>
</head>
<script>
    $(document)
            .ready( function() {
                $('#test-table').skgrid({
                    url: "data.json",
                    type: "json",
                    rowClassDeterminator: function (i) {
                        return i % 2 == 0 ? "black" : "grey";
                    },
                    labels: [
                                "aaaaaaaaaaaaaaaaaaa",
                                "bbbbbbbbbbbbbbbbbbb",
                                "ccccccccccccccccccc",
                                "ddddddddddddddddddd",
                                "eeeeeeeeeeeeeeeeeee"
                            ]
                });
                $('#test-table').skgrid("loadData");
            });
</script>
<body>
<div style="margin: 10px">
    <table id="test-table" class="table table-condensed table-hover table-striped table-bordered">
        <thead>
        <tr>
            <th>id</th>
            <th>sender</th>
            <th>received</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
